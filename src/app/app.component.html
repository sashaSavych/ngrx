<div>
  <label for="carName">Car name</label>
  <input #carName id="carName">
  <label for="carModel">Car model</label>
  <input #carModel id="carModel">
  <button (click)="onAdd(carName.value, carModel.value)">Add</button>
  <button (click)="onLoad()">Load</button>
</div>
<div>
  <app-car
    *ngFor = "let car of (carsState$ | async).cars"
    [car]="car"></app-car>
</div>
