<div
  [style.background-color]="car.isSold ? 'gray' : 'unset'">
  <span>{{car.name}} {{car.model}}</span>
  <p>{{car.date}}</p>
  <label for="isSold">Is sold</label>
  <input id="isSold" type="checkbox" [checked]="car.isSold" (change)="car.isSold = !car.isSold">
  <br>
  <button (click)="onDeleteCar(car)">Delete</button>
</div>
